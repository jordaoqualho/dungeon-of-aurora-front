<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/icon_48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200;300;400;500;600;700;800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dungeons of Aurora</title>
    <meta name="theme-color" content="#232428" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx">
    </script>
    <script>
       if ('serviceWorker' in navigator) {
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName);
          });
        });
      }

      self.addEventListener('activate', async () => {
        // after we've taken over, iterate over all the current clients (windows)
        const tabs = await self.clients.matchAll({type: 'window'})
        tabs.forEach((tab) => {
          // ...and refresh each one of them
          tab.navigate(tab.url)
        })
      })

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          window.location.reload()
          refreshing = true
        }
      })
    </script>
  </body>
</html>
